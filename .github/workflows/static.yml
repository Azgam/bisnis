<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsVersion='3' expr:dir='data:blog.languageDirection' expr:lang='data:blog.locale' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>
<script async='async' data-url='https://freeimage.host/upload' src='//freeimage.host/sdk/pup.js'/>
<script async='async' data-ad-client='ca-pub-3660638408938854' src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'/>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>

<!-- meta deskripsi halaman produk -->
<b:if cond='data:view.isSearch and data:view.search.label in [&quot;Produk&quot;,&quot;Products&quot;]'>
    <meta expr:content='data:blog.pageTitle' name='description'/>
</b:if>

<!-- meta deskripsi halaman jasa -->
<b:if cond='data:view.isSearch and data:view.search.label in [&quot;Jasa&quot;,&quot;Services&quot;]'>
    <meta expr:content='data:blog.pageTitle' name='description'/>
</b:if>

<b:include data='blog' name='all-head-content'/>

<!-- Title -->
<b:if cond='data:view.isHomepage'>
    <title><data:blog.pageTitle/></title>
<b:elseif cond='data:view.isSingleItem'/>
    <title><data:blog.pageName/> - <data:blog.title/></title>
<b:elseif cond='data:view.isMultipleItems and data:blog.pageName == &quot;&quot;'/>
    <title>
    <b:switch var='data:blog.locale'>
        <b:case value='id'/>
        Semua Postingan - <data:blog.title/>
        <b:default/>
        All Posts - <data:blog.title/>
    </b:switch>
    </title>
<b:elseif cond='data:view.isError'/>
    <title> 
    <b:switch var='data:blog.locale'>
        <b:case value='id'/>
        Halaman tidak ditemukan - <data:blog.title/>
        <b:default/>
        Page Not Found - <data:blog.title/>
    </b:switch>
    </title>
<b:else/>
    <title><data:blog.pageName/></title>
</b:if>

<!-- Meta Robots -->
<b:if cond='data:view.isSearch and data:view.search.label not in [&quot;Produk&quot;,&quot;Products&quot;,&quot;Jasa&quot;,&quot;Services&quot;] or data:view.isArchive or data:view.search.query'>
    <meta content='noindex, noarchive' name='robots'/>
</b:if>

<!-- Meta keywords -->
<b:if cond='data:view.isHomepage'>
    <meta expr:content='data:blog.title' name='keywords'/> 
<b:elseif cond='data:view.isSingleItem'/>
    <meta expr:content='data:blog.pageName' name='keywords'/>
</b:if>

<!-- Facebook Open Graph Meta Tag -->
<b:if cond='data:view.isSingleItem'>
    <meta expr:content='data:blog.pageName' property='og:title'/>
    <meta content='article' property='og:type'/>
<b:else/>
    <meta expr:content='data:blog.pageTitle' property='og:title'/>
    <meta content='website' property='og:type'/>
</b:if>
<b:if cond='data:blog.metaDescription'>
    <meta expr:content='data:blog.metaDescription' property='og:description'/>
</b:if>
<meta expr:content='data:blog.title' property='og:site_name'/>

<style>
